version: '3.8'

services:
  # PostgreSQL Database - Primary data store
  postgres:
    image: postgres:16-alpine
    container_name: financial-advisor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-advisor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-advisor_password_dev}
      POSTGRES_DB: ${POSTGRES_DB:-financial_advisor}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-advisor_user} -d ${POSTGRES_DB:-financial_advisor}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financial-advisor-network

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: financial-advisor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_dev}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis_password_dev}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financial-advisor-network

  # MinIO - S3-compatible object storage for documents
  minio:
    image: minio/minio:latest
    container_name: financial-advisor-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_password_dev}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - financial-advisor-network

  # MailHog - Email testing server
  mailhog:
    image: mailhog/mailhog:latest
    container_name: financial-advisor-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI
    networks:
      - financial-advisor-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  financial-advisor-network:
    driver: bridge
